<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-1">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model='vm.question.title' placeholder="What is your programming question? Be specific.">
                    </div>
                </div>
            </form>
            <form>
                <div class="form-group row">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-11">
                        <label class="control-label col-sm-11"></label>
                    </div>
                  <div class="col-sm-1">
                  </div>
                  <div class="col-sm-8">
                      <textarea placeholder="Leave your specific programming question here..."
                      rows="8" cols="102" ng-model='vm.question.text'></textarea>
                  </div>
                </div>

            </form>
            <hr style="border-top: 1px dashed #8c8b8b;">
            <hr style="border-top: 1px dashed #8c8b8b;">
            <form>
                <div class="row form-group">
                    <label class="control-label col-sm-1">Tags:</label>
                </div>
                    <h4><a href="/taggedQuestion" style="text-decoration:none"><span class="label label-info"
                        ng-repeat='tag in vm.tags' style="margin-right:5px; "> {{tag.item}} </span></a></h4>
                <div class="row form-group">
                    <label class="control-label col-sm-6">Want to create a new one?</label>
                </div>
                <!-- <div class="col-sm-1" style=""> -->
                    <input type="text" class="form-control"
                    placeholder="at least one tag such as (string angularjs linux), each time generate one tag"
                    style="width: 650px; height:36px"
                    ng-model='vm.tag.item'
                    >
                <!-- </div> -->
                <div class="row">
                     <div class="col-sm-offset-10 col-sm-1" style="margin-top:20px">
                            <button type="submit" class="btn btn-primary" ng-click='vm.saveQuestion()'>Submit</button>
                     </div>
                </div>

            </form>
            <div class="col-sm-2">

            </div>
        </div>

    </div>
</div>
