                            <a href="#" style="text-decoration:none"><p>
                                answers
                            </p></a>

                        <div class="col-lg-10" style="">

                            <div style="clear: both;">
                                <p>
                                    <div class="">
                                        <a href="" style="text-decoration:none" ng-click='vm.getSelectedTagQuestions(tag.item)'><span class="label label-info"
                                            ng-repeat='tag in question.tags' style="margin-right:5px"> {{tag.item}} </span></a>

                                    </div>

                                </p>

            </div>
        <div class="col-sm-4" style="padding-left:10px;">

        </div>

    </div>
