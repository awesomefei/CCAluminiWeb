<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" >
            <div class="col-sm-3">
                <img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" width="30px" alt=""/>
            </div>
            <div class="col-sm-9">
                <h5>{{vm.user.firstname}} {{vm.user.lastname}}</h5>
            </div>
        </div>
        <div class="col-md-7 panel-box">
             <div class="col-md-12">
                 <div class="panel panel-default">
                     <form class="form-horizontal" ng-submit="vm.saveActivity()">
                     <div class="panel-heading">
                             <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="color:#42a1f4;"></span>&nbsp <strong>What's on your mind</strong></div>
                             <div class="panel-body">
                                    <div class="form-group">
                                        <div class="col-lg-12" rows="5" placeholder="What's on your mind" contenteditable="true">
                                            <textarea class="form-control" rows="3"
                                            id="textArea" placeholder="What's on your mind" style='border:none'
                                            ng-model="vm.activity.message"></textarea>
                                        </div>
                                    </div>
                            </div>
                            <div class="panel-footer">
                                <a href="#"  data-toggle="tooltip" data-placement="top" title="Add photos and vedios to your post"><span class="glyphicon glyphicon-camera" aria-hidden="true" style="color:grey" > </span></a>
                                <a href="#"  data-toggle="tooltip" data-placement="top" title="Tag people in your post"><span class="fa fa-user-plus fa-2x" aria-hidden="true" style="color:grey"></span></a>
                                <a href="#"  data-toggle="tooltip" data-placement="top" title="Add how you are feeling"><span class="fa fa-smile-o fa-2x" aria-hidden="true" style="color:grey"> </span></a>
                                <a href="#"  data-toggle="tooltip" data-placement="top" title="Check in"><span class="fa fa-map-marker fa-2x" aria-hidden="true" style="color:grey"> </span></a>
                                <a href="#"  data-toggle="tooltip" data-placement="top" title="Set time of your post"><span class="glyphicon glyphicon-calendar" aria-hidden="true" style="color:grey"> </span></a>
                                <button type="submit" class="btn btn-primary btn-sm pull-right">Post</button>
                            </div>
                    </div>
                    </form>
                </div>
                <div class="col-md-12 panel panel-default" id="activityAccount" ng-repeat="a in vm.activities">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-sm-1 activityPic">
                                <img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" width="50px" alt=""/>
                            </div>
                            <div class="col-sm-11" >
                                <h5 style="text-align: left"><strong>{{a.userId.firstname}} {{a.userId.lastname}}</strong></h5>
                                <p style="text-align: left">
                                    {{a.timeCreate | timeAgo}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-md-12">
                        <p>
                            {{a.message}}
                        </p>
                    </div>
                    <hr>
                    <div class="col-md-12 panel-footer">
                        <div class="row">
                            <div class="col-sm-2">
                                <i class="fa fa-thumbs-up" aria-hidden="true" ng-click="vm.addLike(a._id)"></i> {{a.likeCount}} Likes
                            </div>
                            <div class="col-sm-2">
                                <i class="fa fa-comment" aria-hidden="true"></i> Comment
                            </div>
                            <div class="col-sm-3">

                            </div>
                        </div>
                    </div>
                    <hr>
                    <br>
                    <div class="col-md-12" >
                        <div class="row">
                            <div class="col-sm-1">
                                <img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" width="50px" alt="" />
                            </div>
                            <form ng-submit="vm.saveMessage(vm.userSend._id)">
                                <div class="">
                                    <div class="col-sm-10" id="comment">
                                        <input type="text" class="form-control input-sm">
                                    </div>
                                    <div class="col-sm-1" id="comment">
                                        <button type="submit" class="btn btn-sm btn-primary">Reply</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-12">

                    </div>
                </div>
        <div class="col-md-3">

        </div>
    </div>
</div>
