    <div class="modal-header" id="createMessageHeader">
        <h4 class="modal-title">Send a Message</h4>
    </div>
    <div class="modal-body" ng-show="!vm.formMode">
        <div class="form-group">
            <label class="control-label">Select a friend to send a message</label>
            <select class="form-control" ng-model="vm.userInfo" ng-options="users.firstname for users in vm.users" ng-change="vm.getUserId()">
                <!-- <option ng-repeat="u in vm.users">{{u.firstname}} {{u.lastname}}</option> -->
            </select>
        </div>
            <button type="submit" class="btn btn-default"  ng-click="vm.toggleformMode()">Next</button>
        </div>
    </div>

<div ng-show="vm.formMode">
    <div class="modal-body panel-warning">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="Subject" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10" class="form-control">
                    <input type="text" class="form-control" placeholder="Subject" ng-model="vm.message.title">
                </div>
            </div>
            <div class="form-group">
                <label for="Title" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10" class="form-control">
                    <textarea class="form-control" name="message" rows="4" placeholder="Message...." ng-model="vm.message.message"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.toggleformMode()"name="back">Back</button>
        <button type="button" class="btn btn-primary" name="send" ng-click="vm.saveMessage()">Send</button>
    </div>
</div>
