<div class="container">
    <p>
        <a href="#" ng-click="vm.createMessage()">Send a Message</a>
    </p>
    <br>
    <table class="table table-striped table-hover">
        <thead >
            <th></th><th>From</th> <th>Title</th> <th>Date</th>
        </thead>
        <tr class="warning" ng-repeat="m in vm.messages">
                <td><input type="checkbox"></td>
                <td>{{m.userSend.firstname}}</td>
                <td ng-click="vm.getMessageDetails(m._id)">{{m.title}}</td>
                <td>{{m.timeCreate | timeAgo}}</td>
        </tr>

    </table>
</div>
